<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Exchange P/L Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="version-label">v1.0.0</div>
    <div class="container">




        <div class="section">
            <div id="current-prices" class="price-grid">
                <!-- Prices will be populated here -->
            </div>
        </div>



        <div class="section input-row">
            <div style="display: flex; align-items: center; justify-content: space-between; gap: 8px;">
                <textarea id="trade-data" placeholder="Paste your trade data from data.txt..."
                    style="flex:1;"></textarea>
                <div style="display: flex; flex-direction: column; align-items: flex-end; gap: 8px;">
                    <button id="paste-btn" class="small-btn" type="button">Paste</button>
                    <button id="clear-btn" class="small-btn" type="button">Clear All</button>
                    <button id="calculate-btn">Calc</button>
                </div>
            </div>
            <div id="total-pl-top" style="margin-top: 8px; text-align: right;"></div>
        </div>


        <div class="section">
            <div id="results">
                <p>Paste your data and click "Calculate P/L" to see results</p>
            </div>
        </div>

        <div class="section">

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
