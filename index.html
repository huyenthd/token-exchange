<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Exchange P/L Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="version-label">v1.0.0</div>
    <div class="container">




        <div class="section">
            <div id="current-prices" class="price-grid">
                <!-- Prices will be populated here -->
            </div>
        </div>


        <div class="section">
            <textarea id="trade-data" placeholder="Paste your trade data from data.txt..."></textarea>
            <button id="calculate-btn">Calc</button>
        </div>


        <div class="section">
            <div id="results">
                <p>Paste your data and click "Calculate P/L" to see results</p>
            </div>
        </div>

        <div class="section">

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
